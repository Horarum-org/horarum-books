name: Build Variants

on:
  push:
    branches: [ main ]
    paths:
      - 'works/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'works/**'
  workflow_dispatch:

jobs:
  detect-variants:
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.set-variants.outputs.variants }}
      any_changed: ${{ steps.set-variants.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files in works
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: works/**

      - name: Set variants matrix
        id: set-variants
        run: |
          VARIANTS=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep '^works/' | cut -d'/' -f2,3 | sort -u || true)
          VALID_VARIANTS=()
          for VARIANT in $VARIANTS; do
            if [[ "$VARIANT" == */* ]] && [ -d "works/$VARIANT" ]; then
              VALID_VARIANTS+=("$VARIANT")
            fi
          done
          
          if [ ${#VALID_VARIANTS[@]} -eq 0 ]; then
            echo "variants=[]" >> $GITHUB_OUTPUT
            echo "any_changed=false" >> $GITHUB_OUTPUT
          else
            # Convert to JSON array
            JSON_VARIANTS=$(printf '%s\n' "${VALID_VARIANTS[@]}" | jq -R . | jq -s -c .)
            echo "variants=$JSON_VARIANTS" >> $GITHUB_OUTPUT
            echo "any_changed=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-variants
    if: needs.detect-variants.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ${{ fromJson(needs.detect-variants.outputs.variants) }}
    
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run seed for variant
        id: seed
        run: |
          mkdir -p dist
          echo "Seeding variant: ${{ matrix.variant }}"
          pnpm run seed "${{ matrix.variant }}"
          # Create a sanitized name for the release
          VARIANT_NAME=$(basename "${{ matrix.variant }}")
          VERSION=$(date +'%Y%m%d%H%M%S')
          echo "variant_name=$VARIANT_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Create a zip of the dist directory content
          cd dist && zip -r "../${VARIANT_NAME}.zip" . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tag_name: ${{ steps.seed.outputs.variant_name }}-v${{ steps.seed.outputs.version }}
          name: ${{ steps.seed.outputs.variant_name }} v${{ steps.seed.outputs.version }}
          files: ${{ steps.seed.outputs.variant_name }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
